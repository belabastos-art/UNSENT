<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
</head>

<body>
    <h1>Unsent</h1>

    <!-- User input box and submit button goes here -->
     <div class="inputs">
        <textarea id="confession-input" placeholder="Type your confession here"></textarea>
        <button id="confession-submit">Submit your anonymous confession</button>
    </div>

    <!-- Read random confession button here -->
    <div class="random-section">
        <button id="randomBtn">Read Confessions</button>
        <div id="randomDisplay"></div>
    </div>
    <!-- User confessions go here -->
    <div id="confession-responses"></div>

    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
